    <head>
        <meta charset="utf-8">

        <title>Carousel new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <head>
                <title>Carousel</title>
             </head>
            <body>
                <div><h1 style="font-size:5vw;">Simple presentation for my UI designs</h1> </div>
                <div class="slider-wrapper">
                
                    <ul class="slider" id="slider">
                        <li><img src="images/1.jpg" class="img curr" id="1"></li>
                        <li><img src="images/2.jpg" class="img" id="2"></li>
                        <li><img src="images/3.jpg" class="img" id="3"></li>
                        <li><img src="images/4.jpg" class="img" id="4"></li>
                        <li><img src="images/5.jpg" class="img" id="5"></li>
                        <li><img src="images/6.jpg" class="img" id="6"></li>
                        <button class="button" id="left">Previous</button>
                        <button class="button" id="right">Next</button>
                        <button class="button" id="play">Play</button>
                        <button class="button" id="stop">Stop</button>
                        <div style="clear: both"></div>
                    </ul>	
                </div>
                
              
        <script src="carousel.js" async defer></script>
    </body>
